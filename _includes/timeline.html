<ul class="tl">
{% for ep in include.episodes %}
  <a href="{{ep.url}}">
    <li class="tl-node" tabindex="-1">
      <div class="tl-body">
        <div class="title">{{ ep.title }}</div>
        <div class="date">Published: {{ ep.date | date: "%Y-%m-%d" }}</div>
      </div>
    </li>
  </a>
{% endfor %}
</ul>
