<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@tmaesaka">
  <meta property="og:image" content="{{ site.image_store }}{{ page.images[0] }}">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title}} | Toru Maesaka">
  <meta property="og:description" content="{{ page.content | markdownify | strip_html | strip_newlines | truncate: 64 }}">

  <title>{{ page.title }} | Toru Maesaka</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjp.css">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon" type="image/png" href="/assets/icon-180.png">
  <link rel="apple-touch-icon" href="/assets/icon-180.png">
  <link rel="alternate" type="application/atom+xml" title="Epoch by Toru Maesaka" href="/feed.xml">

  <script async src="/assets/aux.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="nav">
      <h1 class="site-title"><a href="/">Epoch</a></h1>
      <div class="divider">•</div>
      <ul>
        <li><a href="/about">About</a></li>
        <li><a href="/gear">Gear</a></li>
      </ul>
    </div>
    <div class="post">
      <h1>{{ page.title }}</h1>
      <div class="published">{{ page.date | date: "%B %-d, %Y" }}</div>
      <section class="content">{{ content }}</section>

      {% if page.related %}
      <h2>あわせて読みたい</h2>
      {% include related_episodes.html ep_ids=page.related %}
      {% endif %}

      <div class="adjacent-posts">
        {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">&laquo; 前のエピソード</a>
        {% endif %}
        {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">次のエピソード &raquo;</a>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
